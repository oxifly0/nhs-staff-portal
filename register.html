<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Registration â€“ St Nicholas University Hospitals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="header">
    <h1>St Nicholas University Hospitals NHS Foundation Trust</h1>
  </div>

  <div class="nav">
    <a href="index.html">Home</a>
    <a href="login.html">Staff Intranet</a>
  </div>

  <div class="main">
    <h2>Create Staff Account</h2>

    <p>Register for access to the staff intranet.</p>

    <label>Username</label><br>
    <input id="username" type="text" style="width:100%;padding:10px;"><br><br>

    <label>Password</label><br>
    <input id="password" type="password" style="width:100%;padding:10px;"><br><br>

    <button class="button" onclick="register()">Register</button>

    <p id="message"></p>
  </div>

  <script>
    async function register() {
      const res = await fetch(
        "https://nhs-staff-portal.onrender.com/register",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
          })
        }
      );

      const msg = document.getElementById("message");

      if (!res.ok) {
        msg.style.color = "red";
        msg.innerText = await res.text();
        return;
      }

      msg.style.color = "green";
      msg.innerText = "Account created. You can now log in.";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>

</body>
</html>
