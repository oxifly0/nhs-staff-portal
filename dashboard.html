<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard â€“ Lancashire Teaching Hospitals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Lancashire Teaching Hospitals NHS Foundation Trust</h1>
  </div>

  <!-- NAVIGATION -->
  <div class="nav">
    <a href="index.html">Home</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Log out</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <h2>Staff Dashboard</h2>

    <p id="roleText"></p>

    <!-- MANAGEMENT SECTION -->
    <div id="managementSection">
      <h3>Management Tools</h3>
      <ul>
        <li><a href="#">Add / Edit Staff</a></li>
        <li><a href="#">Assign Roles</a></li>
      </ul>
    </div>

    <!-- CLINICAL SECTION -->
    <div id="clinicalSection">
      <h3>Clinical Tools</h3>
      <ul>
        <li><a href="#">View Patients</a></li>
        <li><a href="#">Update Patient Records</a></li>
      </ul>
    </div>
  </div>
  

  <script>
  async function loadDashboard() {
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
      return;
    }

    const response = await fetch(
      "https://nhs-staff-portal.onrender.com/me",
      {
        headers: {
          Authorization: token
        }
      }
    );

    if (!response.ok) {
      localStorage.clear();
      window.location.href = "login.html";
      return;
    }

    const user = await response.json();

    document.getElementById("roleText").innerText =
      "Logged in as: " + user.role;

    // Role-based visibility (SERVER TRUSTED)
    if (user.role !== "management") {
      document.getElementById("managementSection").style.display = "none";
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  loadDashboard();
</script>

</body>
</html>
