<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add / Edit Staff – NHS Staff Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Lancashire Teaching Hospitals NHS Foundation Trust</h1>
  </div>

  <!-- NAV -->
  <div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Log out</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <h2>Add / Edit Staff</h2>
    <p>This area is restricted to management staff.</p>

    <!-- ADD STAFF FORM -->
    <h3>Add New Staff Member</h3>

    <label>Username</label><br>
    <input id="username" type="text" style="width:100%;padding:10px;"><br><br>

    <label>Password</label><br>
    <input id="password" type="password" style="width:100%;padding:10px;"><br><br>

    <label>Role</label><br>
    <select id="role" style="width:100%;padding:10px;">
      <option value="clinical">Clinical</option>
      <option value="management">Management</option>
    </select><br><br>

    <button class="button" onclick="addStaff()">Add Staff Member</button>

    <p id="message" style="margin-top:20px;"></p>

    <hr style="margin:40px 0;">

    <!-- STAFF LIST -->
    <h3>Existing Staff</h3>

    <div id="staffList">
      <p>Loading staff…</p>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    async function checkAccess() {
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "login.html";
        return;
      }

      const res = await fetch(
        "https://nhs-staff-portal.onrender.com/me",
        {
          headers: { Authorization: token }
        }
      );

      if (!res.ok) {
        localStorage.clear();
        window.location.href = "login.html";
        return;
      }

      const user = await res.json();

      if (user.role !== "management") {
        alert("Access denied");
        window.location.href = "dashboard.html";
      }
    }

    async function loadStaff() {
      const token = localStorage.getItem("token");

      const response = await fetch(
        "https://nhs-staff-portal.onrender.com/staff",
        {
          headers: { Authorization: token }
        }
      );

      const container = document.getElementById("staffList");

      if (!response.ok) {
        container.innerHTML = "<p>Unable to load staff list.</p>";
        return;
      }

      const staff = await response.json();

      if (staff.length === 0) {
        container.innerHTML = "<p>No staff found.</p>";
        return;
      }

      container.innerHTML = "";

      staff.forEach(user => {
        const div = document.createElement("div");
        div.style.padding = "12px";
        div.style.borderBottom = "1px solid #ddd";

        div.innerHTML = `
          <strong>${user.username}</strong><br>
          Role: ${user.role}
        `;

        container.appendChild(div);
      });
    }

    async function addStaff() {
      const token = localStorage.getItem("token");

      const response = await fetch(
        "https://nhs-staff-portal.onrender.com/staff",
        {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: token
          },
          body: JSON.stringify({
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value
          })
        }
      );

      const msg = document.getElementById("message");

      if (!response.ok) {
        msg.style.color = "red";
        msg.innerText = "Failed to add staff member";
        return;
      }

      msg.style.color = "green";
      msg.innerText = "Staff member added successfully";

      // Reset form
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("role").value = "clinical";

      loadStaff();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // INIT
    checkAccess().then(loadStaff);
  </script>

</body>
</html>
