<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add / Edit Staff ‚Äì NHS Staff Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Lancashire Teaching Hospitals NHS Foundation Trust</h1>
  </div>

  <!-- NAVIGATION -->
  <div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Log out</a>
  </div>

  <!-- MAIN -->
  <div class="main">
    <h2>Add / Edit Staff</h2>

    <p id="error" style="color:red;"></p>

    <div id="staffList">
      <p>Loading staff‚Ä¶</p>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    // üîê Protect page
    if (!token || role !== "management") {
      window.location.href = "login.html";
    }

    async function loadStaff() {
      const res = await fetch(
        "https://nhs-staff-portal.onrender.com/staff",
        {
          headers: {
            Authorization: token
          }
        }
      );

      if (!res.ok) {
        document.getElementById("staffList").innerHTML =
          "<p>Unable to load staff list.</p>";
        return;
      }

      const staff = await res.json();
      const container = document.getElementById("staffList");
      container.innerHTML = "";

      staff.forEach(user => {
        const div = document.createElement("div");
        div.style.marginBottom = "20px";
        div.style.paddingBottom = "10px";
        div.style.borderBottom = "1px solid #ccc";

        div.innerHTML = `
          <strong>${user.username}</strong><br><br>

          <label>Role:</label><br>
          <select id="role-${user.id}">
            <option value="clinical" ${user.role === "clinical" ? "selected" : ""}>
              Clinical
            </option>
            <option value="management" ${user.role === "management" ? "selected" : ""}>
              Management
            </option>
          </select>

          <br><br>

          <button class="button"
            onclick="updateRole('${user.id}')">
            Save
          </button>
        `;

        container.appendChild(div);
      });
    }

    async function updateRole(id) {
      const newRole = document.getElementById(`role-${id}`).value;

      const res = await fetch(
        `https://nhs-staff-portal.onrender.com/staff/${id}`,
        {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            Authorization: token
          },
          body: JSON.stringify({ role: newRole })
        }
      );

      if (!res.ok) {
        alert("Failed to update role");
        return;
      }

      alert("Role updated");
      loadStaff();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    loadStaff();
  </script>

</body>
</html>
