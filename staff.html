<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add / Edit Staff – NHS Staff Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Lancashire Teaching Hospitals NHS Foundation Trust</h1>
  </div>

  <!-- NAV -->
  <div class="nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="#" onclick="logout()">Log out</a>
  </div>

  <!-- MAIN CONTENT -->
  <div class="main">
    <h2>Add / Edit Staff</h2>
    <p>This area is restricted to management staff.</p>

    <!-- ADD STAFF FORM -->
    <h3>Add New Staff Member</h3>

    <label>Username</label><br>
    <input id="username" type="text" style="width:100%;padding:10px;"><br><br>

    <label>Password</label><br>
    <input id="password" type="password" style="width:100%;padding:10px;"><br><br>

    <label>Role</label><br>
    <select id="role" style="width:100%;padding:10px;">
      <option value="clinical">Clinical</option>
      <option value="management">Management</option>
    </select><br><br>

    <button class="button" onclick="addStaff()">Add Staff Member</button>

    <p id="message" style="margin-top:20px;"></p>

    <hr style="margin:40px 0;">

    <!-- STAFF LIST -->
    <h3>Existing Staff</h3>

    <div id="staffList">
      <p>Loading staff…</p>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    async function checkAccess() {
      const token = localStorage.getItem("token");

      if (!token) {
        window.location.href = "login.html";
        return;
      }

      const res = await fetch(
        "https://nhs-staff-portal.onrender.com/me",
        {
          headers: { Authorization: token }
        }
      );

      if (!res.ok) {
        localStorage.clear();
        window.location.href = "login.html";
        return;
      }

      const user = await res.json();

      if (user.role !== "management") {
        alert("Access denied");
        window.location.href = "dashboard.html";
      }
    }
//loadstaff
    async function loadStaff() {
  const token = localStorage.getItem("token");
  const container = document.getElementById("staffList");

  const res = await fetch(
    "https://nhs-staff-portal.onrender.com/staff",
    {
      headers: { Authorization: token }
    }
  );

  if (!res.ok) {
    container.innerHTML = "<p>Unable to load staff list.</p>";
    return;
  }

  const staff = await res.json();

  if (staff.length === 0) {
    container.innerHTML = "<p>No staff found.</p>";
    return;
  }

  let html = `
    <table style="width:100%; border-collapse: collapse;">
      <thead>
        <tr>
          <th style="text-align:left; padding:8px;">Username</th>
          <th style="text-align:left; padding:8px;">Role</th>
          <th style="padding:8px;">Action</th>
        </tr>
      </thead>
      <tbody>
  `;

  staff.forEach(user => {
    html += `
      <tr style="border-top:1px solid #ddd;">
        <td style="padding:8px;">${user.username}</td>
        <td style="padding:8px;">
          <select id="role-${user.id}">
            <option value="clinical" ${user.role === "clinical" ? "selected" : ""}>Clinical</option>
            <option value="management" ${user.role === "management" ? "selected" : ""}>Management</option>
          </select>
        </td>
        <td style="padding:8px; text-align:center;">
          <button class="button" onclick="updateRole('${user.id}')">
            Save
          </button>
        </td>
      </tr>
    `;
  });

  html += `
      </tbody>
    </table>
  `;

  container.innerHTML = html;
}

async function updateRole(userId) {
  const token = localStorage.getItem("token");
  const role = document.getElementById(`role-${userId}`).value;

  const res = await fetch(
    `https://nhs-staff-portal.onrender.com/staff/${userId}`,
    {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: token
      },
      body: JSON.stringify({ role })
    }
  );

  if (res.ok) {
    alert("Role updated");
  } else {
    alert("Failed to update role");
  }
}

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    // INIT
    checkAccess().then(loadStaff);
  </script>

</body>
</html>
